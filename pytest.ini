[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests for CDK stacks
    integration: Integration tests for AWS services
    performance: Performance tests
    data_quality: Data quality tests
